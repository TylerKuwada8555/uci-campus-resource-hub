<div class="card" [class.expanded]="isExpanded" (click)="toggleExpand()">
    <!-- Top section -->
    <div class="card-top">
        <div class="card-header">
            <span class="category-icon">{{ categoryIcon }}</span>
            <span class="category-label">{{ categoryLabel }}</span>
        </div>
    </div>
    <div class="badges" *ngIf="resource.badges && resource.badges.length > 0">
        <span *ngFor="let badge of resource.badges" class="badge"
            [class.badge-open]="badge === 'Open Now' || badge === '24/7 Available'"
            [class.badge-urgent]="badge === 'Deadline Approaching'" [class.badge-popular]="badge === 'Popular'"
            [class.badge-essential]="badge === 'Essential'">
            {{ badge }}
        </span>
    </div>

    <!-- Title & Description -->
    <h3 class="card-title">{{ resource.name }}</h3>
    <p class="card-description">{{ resource.description }}</p>

    <!-- Expanded content -->
    <div class="card-details" *ngIf="isExpanded">
        <div class="detail-row">
            <svg class="detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                <circle cx="12" cy="10" r="3" />
            </svg>
            <span class="detail-text">{{ resource.location }}</span>
        </div>
        <div class="detail-row">
            <svg class="detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path
                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72" />
            </svg>
            <span class="detail-text">{{ resource.contact_info }}</span>
        </div>
        <div class="detail-row">
            <svg class="detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                <circle cx="9" cy="7" r="4" />
            </svg>
            <span class="detail-text">{{ resource.target_audience }}</span>
        </div>

        <!-- Action button -->
        <button class="action-btn" (click)="openResource(); $event.stopPropagation()">
            Visit Resource
            <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
                <polyline points="15 3 21 3 21 9" />
                <line x1="10" y1="14" x2="21" y2="3" />
            </svg>
        </button>
    </div>

    <!-- Expand hint -->
    <div class="expand-hint" *ngIf="!isExpanded">
        <svg class="expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9" />
        </svg>
    </div>
</div>
